<script src="jquery.cookie.js"></script>

<script type="text/javascript">

$(document).ready(function() {
  var CookieSet = $.cookie('usern');

  if(CookieSet==null){
  $(document).ajaxError(function() {
    alert("Sorry, there was a problem!");
  });
  $("#SignUp").click(function() {
      window.location.href = "LongWingSignup.html";
  });
  $("#SingIn").click(function() {

    
    $.ajax({
      url: "users/" + $("#nameBox").val()+" "+$("#passwordBox").val(),
      type: "GET",
      dataType : "json", // this URL returns data in JSON format
      success: function( data ) {
        console.log("You received some data!", data);
        if (data.name) {
          $("#status").html("Successfully log in!");
          $("#nameDiv").html("Welcome " + data.name+"!");
          window.location.href = "LongWing2.html";
        } else {
          $("#status").html("Error: Your password is wrong or you do not have an account!");
          // clear the profile display
          $("#nameDiv").html("");
          $("#passwordDiv").html("");
        }
      },
    });

  });}else{
     window.location.href = "LongWing2.html";
  }

});
</script>
