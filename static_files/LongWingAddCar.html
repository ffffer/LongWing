<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
<script src="jquery.cookie.js"></script>

<script type="text/javascript">
$(document).ready(function() {
  var CookieSet = $.cookie('usern');
  $(document).ajaxError(function() {
    alert("Sorry, there was a problem!");
  });

  $("#Back").click(function() {
      window.location.href = "LongWing2.html";
  });

  $("#SignUp").click(function() {
    $.ajax({
      url: "cars/",
      type: "POST",
      dataType : "text", 
      data : { carplate: $("#carplateBox").val(),
               carmake: $("#carmakeBox").val(),
               carmodel: $("#carmodelBox").val(),
               caryear: $("#caryearBox").val(),
               city: $("#cityBox").val(),
               state: $("#state").val(),
               starttime: $("#starttimeBox").val(),
               endtime: $("#endtimeBox").val(),
               description: $("#descriptionBox").val(),
               username: CookieSet
             },
      success: function( data ) {
        console.log("You received some data!", data);
        if (data == 'OK') {
          $("#status").html("Successfully created add a new car!");
          window.location.href = "LongWing2.html";
        } else {
          $("#status").html("Error: could not add a new car!");
        }
      },
    });
  });


});
</script>
